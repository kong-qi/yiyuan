<extend name="Layout:index"/>
<block name="add_js">
    <script src="__JS__/jquery.validate.js"></script>
</block>
<block name="right">
    <div class="right-box">


        <div class="animated fadeInUp">
            <form action="" method="post" id="validate">

                <div class="ibox float-e-margins" style="margin-bottom:0px;">
                    <div class="ibox-content ">
                        <div class="box">
                            <a href="{{ :U('Admin/Down/downfile') }}?filename=__IMG__/admin.xlsx" class="btn btn-success">{{ :lang('说明导入模版下载') }}</a>
                            
                        </div>
                        <div class="form-group">
                        <div class=" insert_file">

                            <div class="input-append input-group">
                            <span class="input-group-btn">
                             <button type="button" class="btn btn-xs btn-success" \
                                     onclick="upload_file('{{ :U("Admin/Upload/uploadFile",array('type'=>'file','dir'=>'file')) }}','.insert_file')">
                                     {{ :lang('上传文件') }}</button>
                            </span>
                                <input class="input-large form-control insert_input" type="text" name="file" readonly="" required> </div>
                        </div>

                        </div>







                        <div class="form-group" align="center" style="margin-bottom:5px;">
                            <button class="btn btn-primary" type="submit" name="submit_addhuifang">{{ :lang('提交','handle') }}</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</block>
<block name="add_foot_js">
    <script>

        $.validator.setDefaults({
            highlight: function (e) {
                $(e).closest("td").removeClass("has-success").addClass("has-error")
            },
            success: function (e) {
                e.closest("td").removeClass("has-error").addClass("has-success");
            },
            errorElement: "span",
            errorPlacement: function (e, r) {
                //e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
                e.insertBefore(r.parents(".ibox-content"));
            },
            errorClass: "error",
            validClass: "no-error"

        });
        $().ready(function () {
            $("#validate").validate();
        });

    </script>
</block>
