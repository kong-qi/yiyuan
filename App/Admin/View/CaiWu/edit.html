<extend name="Layout:index"/>
<block name="add_js">
    <script src="__JS__/jquery.validate.js"></script>
</block>
<block name="right">
    <div class="animated fadeInUp">
        <form action="" method="post" id="validate">
            <input type="hidden" name="id" value="{{ $data.id }}">
            <div class="ibox float-e-margins" style="margin-bottom:0px;">
                <div class="ibox-content">
                    
                   
                    <div class="input-group m-b" style="margin-bottom:5px;">
                        <span class="input-group-addon">{{ :lang('名字','filed') }}</span>
                        <input class="form-control" value="{{ $data.User.name }}" type="text" readonly="" />
                    </div>
                    <div class="input-group m-b" style="margin-bottom:5px;">
                        <span class="input-group-addon">{{ :lang('总价','filed') }}</span>
                        <input class="form-control" value="{{ $data.price_total }}" type="text" readonly />
                    </div>
                    <div class="input-group m-b" style="margin-bottom:5px;">
                        <span class="input-group-addon">{{ :lang('预付款','filed') }}</span>
                        <input class="form-control"  type="text" value="{{ $data.true_price }}" readonly />
                    </div>
                     <div class="input-group m-b" style="margin-bottom:5px;">
                        <span class="input-group-addon">{{ :lang('优惠券金额','filed') }}</span>
                        <input class="form-control"  type="text" value="{{ $data.youhui_price }}" readonly />
                    </div>
                    <div class="input-group m-b" style="margin-bottom:5px;">
                        <span class="input-group-addon">{{ :lang('补交金额','filed') }}</span>
                        <input class="form-control" name="bq_money" type="text" required min="0"  value="{{ :($data['price_total']-$data['true_price']-$data['youhui_price']) }}"/>
                    </div>
                    <div class="form-group" align="center" style="margin-bottom:5px;">
                        <button class="btn btn-primary" type="submit" name="submit_addhuifang">{{ :lang('确定','handle') }}</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</block>
<block name="add_foot_js">
    <script>


        $.validator.setDefaults({
            highlight: function (e) {
                $(e).closest("td").removeClass("has-success").addClass("has-error")
            }, success: function (e) {
                e.closest("td").removeClass("has-error").addClass("has-success")
            }, errorElement: "span", errorPlacement: function (e, r) {
                e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
            }, errorClass: "error", validClass: "no-error"

        });
        $().ready(function() {
            // validate the comment form when it is submitted
            var e = "<i class='fa fa-times-circle'></i> ";

            // validate signup form on keyup and submit
            $("#validate").validate({
                rules: {
                    name:{
                        required:1,
                        ename:1
                    },

                    realname: "required",
                    "groupid[]":{required:1}

                },
            });
        });


    </script>
</block>
