<script>
    var shijian11 = {
        elem: '#start',
        format: 'YYYY-MM-DD hh:mm:ss',
        istime: true,
        istoday: true,
        choose: function (datas) {
            shijian12.min = datas; //开始日选好后，重置结束日的最小日期
            shijian12.start = datas //将结束日的初始值设定为开始日
        }
    };
    var shijian12 = {
        elem: '#end',
        format: 'YYYY-MM-DD hh:mm:ss',
        istime: true,
        istoday: true,
        choose: function (datas) {
            shijian11.max = datas; //结束日选好后，重置开始日的最大日期
        }
    };
    laydate(shijian11);
    laydate(shijian12);
</script>
