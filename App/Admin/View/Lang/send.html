<extend name="Layout:index"/>
<block name="add_js">
    <script src="__JS__/jquery.validate.js"></script>
</block>
<block name="right">
    <div class="right-box">


        <div class="animated fadeInUp">
            <form action="" method="post" id="validate">
                <div class="animated fadeInUp">
                    <form action="/index.php/manage_zx/SendMessage_api" method="post" id="contact-form">
                        <div class="ibox-content">
                            <div class="col-sm-4">
                                <div class="input-group m-b">
                                    <span class="input-group-addon"><font color="">{{ :lang('短信模板') }}</font></span>
                                    <select class="form-control" name="theme" id="" data-auto-value="1" data-auto-id="#content">
                                        <option value="">{{ :lang('选择模板') }}</option>
                                        {{ :get_sms_tpl() }}
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="input-group m-b">
                                    <span class="input-group-addon">{{ :lang('姓名') }}</span>
                                    <input name="number" value="{{ $data.name }}" type="text" class="form-control" />
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="input-group m-b">
                                    <span class="input-group-addon">{{ :lang('手机号') }}</span>
                                    <input name="tel" value="{{ $data.tel }}" type="text" class="form-control" />
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <textarea class="form-control" name="content" id="content" style="height:100px"></textarea>
                            </div>
                            <div class="col-sm-12" style="margin-top:5px; margin-bottom:5px;">
                                <input type="hidden" value="send" name="action">
                                <input type="hidden" value="" name="yyid">
                                <button class="btn btn-primary" type="submit" name="submit1">{{ :lang('确认发送') }}</button>
                            </div>
                        </div>
                    </form>
                </div>

            </form>
        </div>
    </div>

</block>
<block name="add_foot_js">
    <script>

        $.validator.setDefaults({
            highlight: function (e) {
                $(e).closest("td").removeClass("has-success").addClass("has-error")
            }, success: function (e) {
                e.closest("td").removeClass("has-error").addClass("has-success")
            }, errorElement: "span", errorPlacement: function (e, r) {
                e.insertBefore(r.parents(".ibox-content"));
            }, errorClass: "error", validClass: "no-error"

        });
        $().ready(function () {
            $("#validate").validate();
        });

    </script>
</block>
