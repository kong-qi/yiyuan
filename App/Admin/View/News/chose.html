<extend name="Layout:index"/>
<block name="add_css">
    <link rel="stylesheet" href="__CSS__/sweetalert.css">
    <link rel="stylesheet" href="__CSS__/jquery.treetable.css">
    <link rel="stylesheet" href="__CSS__/jquery.treetable.theme.default.css">
</block>
<block name="add_js">
    <script src="__JS__/sweetalert.min.js"></script>
    <script src="__JS__/jqtreetable/jquery.treetable.js"></script>


</block>
<block name="right">
    <div class="right-box">


        <div class="box">
            <div class="box-title">
                {{ $onname }}

            </div>
            <div class="box-content">

                <div class="list-box">

                    <table width="100%" border="0" cellpadding="8" cellspacing="0" class="table" id="jqtable">

                        <tbody>

                        <tr>

                            <th width="40" align="center">编号</th>
                            <th align="left">栏目名称</th>
                            <th width="150" align="center">模版</th>
                            <th width="150" align="center">说明</th>
                            <th width="150" align="center">{{ :lang('操作','handle') }}</th>
                        </tr>
                        <if condition="$list">
                            <volist name="list" id="v">
                                <if condition="$v['depth'] eq 0 ">
                                    <tr data-tt-id="t{{ $v['id'] }}">
                                        <else/>
                                    <tr data-tt-id="t{{ $v['id'] }}" data-tt-parent-id="t{{ $v['fid'] }}">
                                </if>
                                <td align="center">{{ $v.id }}</td>
                                <td>{{ $v.name }}</td>
                                <td align="center">
                                    <if condition="$v['model']">
                                    <span class="">{{ :get_filed_msg('ManBan',array('ename'=>$v['model']),'name') }}</span>
                                    </if>
                                </td>
                                <td align="center">{{ $v.mark }}</td>

                                <td align="center">

                                    <div class="box">
                                        <if condition="$v.last eq 1">
                                            <a href="{{ :U(MODULE_NAME."/".CONTROLLER_NAME."/index",array('lmid'=>$v['id'])) }}"
                                            class="btn
                                            btn-xs btn-white"><span
                                                class="fa fa-pencil-square "></span> 查看</a>
                                        </if>


                                    </div>
                                </td>
                                </tr>
                            </volist>

                            <else/>
                            <tr>
                                <td colspan="6" class="text-center">{{ :C('NOTTHING') }}</td>
                            </tr>
                        </if>
                        </tbody>


                    </table>

                </div>

                <div class="box text-center">

                    <div class="pager">{{ $page }}</div>

                </div>
            </div>
            <div class="cl"></div>
        </div>


    </div>
</block>
<block name="add_foot_js">
    <script>
        $(function () {
            select_all();
            del_confirm();
            $(document).on("click", "[data-handle-check='1']", function () {
                $uuid = checked_box_id();
                $model = $(this).attr('data-model');
                $type = $(this).attr('data-handle');
                $value = $(this).attr('data-handle-value');
                if ($uuid) {
                    switch ($type) {
                        case "del":

                            swal({
                                        title: "你确定批量{{ :lang('操作','handle') }}吗?",
                                        type: "warning",
                                        showCancelButton: true,
                                        confirmButtonColor: "#DD6B55",
                                        confirmButtonText: "确定",
                                        cancelButtonText: '取消',
                                        closeOnConfirm: false,
                                        showLoaderOnConfirm: true,
                                    },
                                    function () {
                                        setTimeout(function () {
                                            $.ajax({
                                                'url': '{{ :U("Admin/Ajax/handle") }}',
                                                type: 'post',
                                                data: {
                                                    'uuid': $uuid,
                                                    'model': $model,
                                                    'type': $type,
                                                    'token': '{{ :token() }}'
                                                },
                                                cache: false,
                                                dataType: 'json',
                                                success: function (data) {
                                                    console.log(data);
                                                    if (data.error == 0) {
                                                        swal({
                                                            title: data.msg,
                                                            confirmButtonText: "确定",
                                                            type: "success",
                                                            timer: 1000,
                                                        });
                                                        window.location.reload();
                                                    } else {
                                                        swal({
                                                            title: data.msg,
                                                            confirmButtonText: "确定",
                                                            type: "success",
                                                            timer: 1000,
                                                        });

                                                    }
                                                    ;
                                                }
                                            })
                                        }, 2000);
                                    }
                            );

                            break;
                    }

                } else {
                    swal('没有选择');
                }

            });
            jqtable("#jqtable", '1');
        })
    </script>
</block>
