<extend name="Layout:danye"/>
<block name="add_js">
    <script src="__JS__/jquery.validate.js"></script>
    <script src="__JS__/layer/layer.js"></script>
</block>

<block name="body">
    <div class="right-box">


        <div class="box">

            <div class="box-content">
                <div class="form-warp">
                    <div class="tab">
                        <ul>

                            <li class="active"> {{ $onname }}</li>

                        </ul>
                    </div>
                    <form action="" method="post" id="validate">
                        <input type="hidden" name="id" value="{{ $data.id }}">
                        <input type="hidden" name="pay_send" value="1">
                        <div class="tab-box">
                            <table width="100%" border="0" cellpadding="8" cellspacing="0" class="table">
                                <tbody>



                                <tr>
                                    <td align="right">物流公司</td>
                                    <td>
                                        <input type="text" name="wuliu_name" value="{{ $data.wuliu_name }}" size="40" class="input">
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">物流单号</td>
                                    <td>
                                        <input type="text" name="wuliu_num" value="{{ $data.wuliu_num }}" size="40" class="input">
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>

                                    <td>
                                        <input type="submit" value="立即发货" class="btn">
                                    </td>

                                </tr>

                                </tbody>
                            </table>
                        </div>
                       

                    </form>

                </div>
            </div>
            <div class="cl"></div>
        </div>


    </div>
</block>
<block name="add_foot_js">
    <script>

        $.validator.setDefaults({
            highlight: function (e) {
                $(e).closest("td").removeClass("has-success").addClass("has-error")
            }, success: function (e) {
                e.closest("td").removeClass("has-error").addClass("has-success")
            }, errorElement: "span", errorPlacement: function (e, r) {
                e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
            }, errorClass: "error", validClass: "no-error"

        });
        $().ready(function() {
            // validate the comment form when it is submitted
            var e = "<i class='fa fa-times-circle'></i> ";

            // validate signup form on keyup and submit
            $("#validate").validate({
                rules: {
                    wuliu_name:{
                        required:1,
                    },
                    wuliu_num:{
                        required:1,
                    }
                }

            });
        });
    </script>
</block>
