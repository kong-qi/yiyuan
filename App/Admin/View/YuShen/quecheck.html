            $url = "{{ :U('Admin/Ajax/ajaxKeShiList') }}";

            log($tfid);
            $str = "<option value=''>无</option>";

                $("#kst_id").show().empty().append(json.content);
            });
            get_tks2('');
        }
        function get_tks2($id) {
            $str = "<option value=''>无</option>";

            if ($id == '') {
                $("#kstt_id").empty().append($str);

                } else {
                    $("#kstt_id").empty().append($str);

            });
